<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Avatar</title>
    <link href = "/css/style.css" rel = "stylesheet"/>
</head>
<body>

<header>
    <h1>Team Avatar</h1>
</header>

<main>
    <div class="team-avatar-grid-content">
            <p th:each="review: ${reviewsModel}"><a th:href="@{/review(id=${review.id})}"><img th:src="${review.image}">
            </a><span th:text ="${review.title}"></span></p>
    </div>
</main>

<footer>
    <small>&copy roseholmesminton 2021</small>
</footer>

</body>
</html>
