<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${reviewModel.title}"></title>
</head>
<body>

<header>
    <link href="/css/style.css" rel="stylesheet"/>
    <nav>
        <a href="/reviews">Team Avatar</a>
    </nav>
</header>

<main>
    <nav>
        <a href="/reviews">Team Avatar</a>
    </nav>
    <div class="grid-container">
        <div class="grid-title">
            <h1  th:text="${reviewModel.title}"></h1>
        </div>
        <div class="grid-image">
            <p><img th:src="${reviewModel.image}"></p>
        </div>
        <div class="grid-reviewCategory">
            <h2 th:text="${reviewModel.reviewCategory}"></h2>
        </div>
        <div class="grid-content">
            <p th:text="${reviewModel.content}"></p>
        </div>
        <div class="grid-profile">
            <h3>Profile</h3>
            <p><span class="nickname">Nickname: </span>  <span th:text="${reviewModel.nickname}"></span>
            </p>
            <p><span class="nationality">Nationality: </span>  <span th:text=" ${reviewModel.nationality}"></span>
            </p>
            <p><span class="loveInterests">Love Interests: </span> <span th:text=" ${reviewModel.loveInterests}"></span>
            </p>
            <p><span class="weaponsOfChoice">Weapons of Choice: </span>  <span th:text=" ${reviewModel.weaponsOfChoice}"></span>
            </p>
            <p><span class="fightingStyles">Fighting Styles: </span>  <span th:text=" ${reviewModel.fightingStyles}"></span>
            </p>
            <p><span class="specialSkills">Special Skills: </span> <span th:text=" ${reviewModel.specialSkill}"></span>
            </p>
        </div>
    </div>
</main>
<footer>
    <small>&copy roseholmesminton 2021</small>
</footer>

</body>
</html>
